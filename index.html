<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD impl uing DOM</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <h1>SOCIAL MEDIA APP</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label>Write your content here</label>
                <br><br>
                <textarea name="input" id="input" cols="30" rows="10"></textarea>
                <br><br>
                <p id="errorMsg"></p>
                <button id="button" type="submit">Post</button>
            </form>
        </div>
        <div class="right">
            <h3>Your posts here</h3>
            <div id="posts">
                <div>
                    <p>Post 1</p>
                    <span class="options">
                        <i onClick="deletePost(this)" class="fa fa-trash" aria-hidden="true"></i>
                        <i onClick="editPost(this)" class="fa fa-pencil-square" aria-hidden="true"></i>
                    </span>
                </div>
                <div>
                    <p>Post 2</p>
                    <span class="options">
                        <i onClick="deletePost(this)" class="fa fa-trash" aria-hidden="true"></i>
                        <i onClick="editPost(this)" class="fa fa-pencil-square" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
